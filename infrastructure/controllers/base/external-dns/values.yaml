provider:
  name: cloudflare

policy: sync
logLevel: info
domainFilters:
  - "dimarco-server.site"
extraArgs:
  - --annotation-filter=external-dns.kubernetes.io/managed=true

env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-token-secret
        key: CLOUDFLARE_API_TOKEN
