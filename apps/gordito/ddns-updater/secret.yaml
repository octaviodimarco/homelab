apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ddns-updater-credentials
  namespace: ddns-updater
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: ddns-updater-secret
  data:
    - secretKey: token
      remoteRef:
        key: /cloudflare/CLOUDFLARE_API_TOKEN
