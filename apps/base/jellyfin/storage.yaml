# --- Volumen para la LIBRERÍA DE MEDIA (datos existentes) ---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-pv
  labels:
    app: shared-media
    type: media-library
spec:
  storageClassName: ""
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.79
    path: "/volume1/Proxmox/Media"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: jellyfin-media-pv
  # Nota: Con ReadWriteMany, este PVC puede ser compartido con otros PVCs
---
# --- Volumen para la CONFIGURACIÓN de Jellyfin (datos nuevos) ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
spec:
  storageClassName: nfs-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
