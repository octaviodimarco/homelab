apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:2025112405
          securityContext:
            privileged: true
          ports:
            - containerPort: 8096
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: device-dri
              mountPath: /dev/dri
          # --- SECCIÓN OPCIONAL PARA TRANSCODIFICACIÓN POR HARDWARE (Intel QSV) ---
          # Si tu CPU soporta Intel Quick Sync, esto mejora el rendimiento drásticamente.
          # Descomenta las siguientes líneas si quieres probarlo.
          # securityContext:
          #   privileged: true # Necesario para acceder al dispositivo de hardware
          # volumeMounts:
          #   - name: device-dri
          #     mountPath: /dev/dri
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media-pvc
        - name: device-dri
          hostPath:
            path: /dev/dri
        # --- SECCIÓN OPCIONAL PARA TRANSCODIFICACIÓN POR HARDWARE ---
        # - name: device-dri
        #   hostPath:
        #     path: /dev/dri
