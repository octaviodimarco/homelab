apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      initContainers:
        - name: configure-jellyfin-port
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              set -e
              CONFIG_FILE="/config/config/system.xml"
              
              # Wait for config directory to be available (with timeout)
              MAX_WAIT=60
              WAIT_COUNT=0
              while [ ! -f "$CONFIG_FILE" ] && [ $WAIT_COUNT -lt $MAX_WAIT ]; do
                echo "Waiting for Jellyfin config to be available... ($WAIT_COUNT/$MAX_WAIT)"
                sleep 2
                WAIT_COUNT=$((WAIT_COUNT + 2))
              done
              
              if [ ! -f "$CONFIG_FILE" ]; then
                echo "ERROR: Config file not found after $MAX_WAIT seconds"
                exit 1
              fi
              
              # Backup original config
              cp "$CONFIG_FILE" "$CONFIG_FILE.backup"
              
              # Modify system.xml to change HTTP port to 8097
              # Use a simple approach: replace or add the port setting
              # First, try to replace existing port
              if grep -q "HttpServerPortNumber" "$CONFIG_FILE"; then
                # Replace any existing port with 8097
                sed -i 's/<HttpServerPortNumber>[^<]*<\/HttpServerPortNumber>/<HttpServerPortNumber>8097<\/HttpServerPortNumber>/' "$CONFIG_FILE"
                echo "Updated existing HttpServerPortNumber to 8097"
              else
                # Add HttpServerPortNumber - try multiple tag patterns
                PORT_LINE="    <HttpServerPortNumber>8097</HttpServerPortNumber>"
                LINE_NUM=""
                
                # Try different tag patterns
                for TAG in "<ServerConfiguration" "<ServerConfiguration>" "ServerConfiguration"; do
                  LINE_NUM=$(grep -n "$TAG" "$CONFIG_FILE" | head -1 | cut -d: -f1)
                  if [ -n "$LINE_NUM" ]; then
                    echo "Found tag '$TAG' at line $LINE_NUM"
                    break
                  fi
                done
                
                if [ -n "$LINE_NUM" ]; then
                  # Use head and tail to insert the line
                  head -n "$LINE_NUM" "$CONFIG_FILE" > "$CONFIG_FILE.tmp"
                  echo "$PORT_LINE" >> "$CONFIG_FILE.tmp"
                  tail -n +$((LINE_NUM + 1)) "$CONFIG_FILE" >> "$CONFIG_FILE.tmp"
                  mv "$CONFIG_FILE.tmp" "$CONFIG_FILE"
                  echo "Added HttpServerPortNumber=8097 to config"
                else
                  # Last resort: append to file (not ideal but better than failing)
                  echo "WARNING: Could not find ServerConfiguration tag, appending to file"
                  echo "$PORT_LINE" >> "$CONFIG_FILE"
                fi
              fi
              
              # Verify the change (check for port 8097 with flexible matching)
              if grep -q "8097" "$CONFIG_FILE" && grep -q "HttpServerPortNumber" "$CONFIG_FILE"; then
                echo "SUCCESS: Jellyfin configured to listen on port 8097"
              else
                echo "ERROR: Failed to configure port. Restoring backup..."
                echo "DEBUG: Config file content around port setting:"
                grep -A 2 -B 2 "HttpServerPortNumber\|ServerConfiguration" "$CONFIG_FILE" || echo "No port setting found"
                mv "$CONFIG_FILE.backup" "$CONFIG_FILE"
                exit 1
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.5
          securityContext:
            privileged: true
          ports:
            - containerPort: 8097
              name: http-internal
            # Keep 8096 for health checks (will be handled by sidecar)
            - containerPort: 8096
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8097
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 8097
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: 8097
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 40
            successThreshold: 1
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: device-dri
              mountPath: /dev/dri
        - name: nginx-sidecar
          image: openresty/openresty:alpine
          ports:
            - containerPort: 8096
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: nginx-config
          configMap:
            name: jellyfin-nginx-config
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media-pvc
        - name: device-dri
          hostPath:
            path: /dev/dri
