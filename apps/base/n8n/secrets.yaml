apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-container-env
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  data:
    - secretKey: DB_POSTGRESDB_USER
      remoteRef:
        key: /databases/n8n/N8N_DB_USERNAME
    - secretKey: DB_POSTGRESDB_PASSWORD
      remoteRef:
        key: /databases/n8n/N8N_DB_PASSWORD
    # OAuth2/OIDC secrets for Authentik
    - secretKey: N8N_OIDC_CLIENT_ID
      remoteRef:
        key: /authentik/n8n/client_id
    - secretKey: N8N_OIDC_CLIENT_SECRET
      remoteRef:
        key: /authentik/n8n/client_secret
