apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      securityContext:
        fsGroup: 100
      initContainers:
        - name: plex-config-init
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              # Wait for config directory to be available
              while [ ! -d /config/Library/Application\ Support/Plex\ Media\ Server ]; do
                echo "Waiting for Plex config directory..."
                sleep 2
              done
              
              CONFIG_FILE="/config/Library/Application Support/Plex Media Server/Preferences.xml"
              
              # Create config file if it doesn't exist
              if [ ! -f "$CONFIG_FILE" ]; then
                echo "Creating initial Preferences.xml..."
                mkdir -p "$(dirname "$CONFIG_FILE")"
                echo '<?xml version="1.0" encoding="utf-8"?>' > "$CONFIG_FILE"
                echo '<Preferences/>' >> "$CONFIG_FILE"
              fi
              
              # Configure remote access settings
              if ! grep -q "customConnections" "$CONFIG_FILE"; then
                echo "Configuring custom connections..."
                sed -i 's|</Preferences>|  <Setting name="customConnections" value="https://plex.dimarco-server.site:443"/>\n</Preferences>|' "$CONFIG_FILE"
              fi
              
              # Disable port check
              if ! grep -q "disableRemoteSecurity" "$CONFIG_FILE"; then
                echo "Disabling remote security check..."
                sed -i 's|</Preferences>|  <Setting name="disableRemoteSecurity" value="1"/>\n</Preferences>|' "$CONFIG_FILE"
              fi
              
              # Set manual port configuration
              if ! grep -q "ManualPortMappingMode" "$CONFIG_FILE"; then
                echo "Enabling manual port mapping..."
                sed -i 's|</Preferences>|  <Setting name="ManualPortMappingMode" value="1"/>\n</Preferences>|' "$CONFIG_FILE"
              fi
              
              if ! grep -q "ManualPortMappingPort" "$CONFIG_FILE"; then
                sed -i 's|</Preferences>|  <Setting name="ManualPortMappingPort" value="443"/>\n</Preferences>|' "$CONFIG_FILE"
              fi
              
              echo "Plex configuration updated"
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: plex
          image: plexinc/pms-docker:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 32400
              name: http
            - containerPort: 3005
              name: companion
            - containerPort: 8324
              name: roku
            - containerPort: 32469
              name: dlna
          env:
            - name: TZ
              value: "America/Argentina/Buenos_Aires"
            - name: PUID
              value: "1026"
            - name: PGID
              value: "100"
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim-secret
                  key: PLEX_CLAIM
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: CHANGE_CONFIG_DIR_OWNERSHIP
              value: "false"
            - name: PLEX_UID
              value: "1026"
            - name: PLEX_GID
              value: "100"
            - name: PLEX_DEBUG
              value: "1"
            - name: ADVERTISE_IP
              value: "https://plex.dimarco-server.site"
            - name: PLEX_EXTERNAL_PORT
              value: "443"
            - name: PLEX_EXTERNAL_URL
              value: "https://plex.dimarco-server.site"
            - name: ALLOWED_NETWORKS
              value: "0.0.0.0/0"
            - name: PLEX_ANNOUNCE_IP
              value: "https://plex.dimarco-server.site"
            - name: PLEX_REVERSE_PROXY
              value: "1"
          livenessProbe:
            httpGet:
              path: /web
              port: 32400
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /web
              port: 32400
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /web
              port: 32400
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 30
            successThreshold: 1
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data
            - name: device-dri
              mountPath: /dev/dri
              readOnly: true
            - name: dev-usb
              mountPath: /dev/bus/usb
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode-pvc
        - name: media
          persistentVolumeClaim:
            claimName: plex-media-pvc
        - name: device-dri
          hostPath:
            path: /dev/dri
        - name: dev-usb
          hostPath:
            path: /dev/bus/usb
