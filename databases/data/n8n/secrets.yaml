apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-credentials
  namespace: n8n
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: n8n-db-credentials
  data:
    - secretKey: username
      remoteRef:
        key: /databases/n8n/N8N_DB_USER
    - secretKey: password
      remoteRef:
        key: /databases/n8n/N8N_DB_PASSWORD
