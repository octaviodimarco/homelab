apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-db
  namespace: n8n
spec:
  description: "PostgreSQL cluster for n8n"
  instances: 1
  storage:
    size: 2Gi
    storageClass: nfs-csi-data

  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: n8n-db-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-db-lb
  namespace: n8n
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pg-n8n.data.dimarco-server.site
    external-dns.kubernetes.io/ignore: "true"
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: n8n-db
    cnpg.io/instanceRole: primary
