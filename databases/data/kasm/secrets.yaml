apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kasm-db-credentials
  namespace: kasm
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: kasm-db-credentials
  data:
    - secretKey: username
      remoteRef:
        key: /databases/kasm/KASM_DB_USERNAME
    - secretKey: password
      remoteRef:
        key: /databases/kasm/KASM_DB_PASSWORD

