apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager-db-credentials
  namespace: mediamanager
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: mediamanager-db-credentials
  data:
    - secretKey: username
      remoteRef:
        key: /databases/mediamanager/MEDIAMANAGER_DB_USER
    - secretKey: password
      remoteRef:
        key: /databases/mediamanager/MEDIAMANAGER_DB_PASSWORD
