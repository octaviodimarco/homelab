apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparky-db-credentials
  namespace: sparky
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: sparky
    kind: ClusterSecretStore
  target:
    name: sparky-db-credentials
  data:
    - secretKey: username
      remoteRef:
        key: /databases/sparky/SPARKY_DB_USER
    - secretKey: password
      remoteRef:
        key: /databases/sparky/SPARKY_DB_PASSWORD
