apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db
  namespace: linkding
spec:
  description: "PostgreSQL cluster for Linkding"
  instances: 1
  storage:
    size: 2Gi
    storageClass: nfs-csi-data

  bootstrap:
    initdb:
      database: linkding
      owner: linkding
      secret:
        name: linkding-db-credentials
