apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: memos-db-credentials
  namespace: memos
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: memos-db-credentials
  data:
    - secretKey: username
      remoteRef:
        key: /databases/memos/MEMOS_DB_USER
    - secretKey: password
      remoteRef:
        key: /databases/memos/MEMOS_DB_PASSWORD
