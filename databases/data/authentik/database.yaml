apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  description: "PostgreSQL cluster for Authentik"
  instances: 1
  storage:
    size: 5Gi
    storageClass: nfs-csi-data

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-db-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-db-lb
  namespace: authentik
  annotations:
    external-dns.kubernetes.io/managed: "true"
    external-dns.alpha.kubernetes.io/hostname: pg-authentik.data.dimarco-server.site
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: authentik-db
    cnpg.io/instanceRole: primary

