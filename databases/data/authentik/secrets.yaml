apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-db-credentials
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: authentik-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: /authentik/postgres_user
    - secretKey: password
      remoteRef:
        key: /authentik/postgres_password

