apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-credentials
  namespace: vikunja
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: minio-credentials
    creationPolicy: Owner
  data:
    - secretKey: rootUser
      remoteRef:
        key: /minio/MINIO_ROOT_USER
    - secretKey: rootPassword
      remoteRef:
        key: /minio/MINIO_ROOT_PASSWORD

