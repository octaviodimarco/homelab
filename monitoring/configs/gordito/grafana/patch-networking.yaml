# Este parche sobrescribe el host y el issuer en el Ingress base
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  rules:
    - host: "grafana.dimarco-server.site"
  tls:
    - hosts:
        - "grafana.dimarco-server.site"
