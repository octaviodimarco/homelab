apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/grafana/

patches:
  - path: patch-networking.yaml
    target:
      kind: Ingress
      name: grafana-ingress
  - path: patch-external-secret.yaml
    target:
      kind: ExternalSecret
      name: grafana-admin-credentials
